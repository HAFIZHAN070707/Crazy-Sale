<!-- Mendefinisikan tipe dokumen HTML5 -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promo Crazy Sale</title>

  <style>
    /* ===== Gaya Umum Halaman ===== */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #00bfff; /* Biru langit terang (Deep Sky Blue) */
      margin: 0;
      color: #333; /* Abu-abu gelap */
    }

    h2 {
      text-align: center;
      color: #FFFFFF; /* Putih */
    }

    /* ===== Gaya Pilihan Produk ===== */
    .product-selection {
      display: flex;
      flex-wrap: nowrap; /* Jangan membungkus, tetap 1 baris */
      justify-content: space-between; /* Jarak rata antar produk */
      gap: 10px;
      padding: 10px;
    }

    .product {
      flex: 1 1 30%; /* Setiap produk bisa mengecil sampai 30% dari container */
      max-width: 30%; /* Maksimal 30% lebar */
      background-color: #136c8c;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }

    .product img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
      border-radius: 8px;
      object-fit: contain;
    }

    .product-name {
      display: block;
      padding: 2px;
      margin-top: 5px;
      margin-bottom: 5px;
      font-size: 14px; /* Ukuran font label agak kecil */
      line-height: 1.3; /* Jarak baris agar tidak terlalu rapat */
      color: white;
    }

    .product-price {
      font-size: 12px; /* Ukuran font harga lebih kecil */
      margin-top: 3px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #d0eaff; /* Warna harga lebih terang dan lembut */
    }

    .btn-pilih {
      background-color: #00D88C; /* Hijau terang */
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-pilih:hover {
      background-color: #00C87E; /* Hijau lebih gelap */
    }

    .error {
      color: rgb(255, 255, 255);
      font-size: 0.9em;
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .product.selected {
      border:#00ffa6;
      background-color: #2110a3;
    }

    /* ===== Gaya Formulir ===== */
    form {
      background-color: #136c8c;
      padding: 10px;
      border-radius: 8px;
      width:100% ;
      margin: 5px auto;  /* Tengah di layar besar */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }


    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #FFFFFF;
    }

    input[type="text"], input[type="tel"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 5px;
      border: 1px solid #00C87E;
      border-radius: 4px;
      background-color: #0a536b;
      color: #ffffff;
      box-sizing: border-box;
    }
    input::placeholder,
    textarea::placeholder {
      color: #eeeeee; /* Putih pucat */
      opacity: 1;
    }

    button[type="submit"] {
      background-color: #00D88C;
      color: white;
      padding: 20px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button[type="submit"]:hover {
      background-color: #00C87E;
    }

  /* Responsif untuk layar lebih besar (tablet dan desktop) */
    @media (min-width: 769px) {
      .product-selection {
        flex-wrap: nowrap; /* tetap 1 baris */
      }
      .product {
        flex-basis: auto; /* Lebar tetap di desktop */
        max-width: auto;
      }
    }

  </style>
</head>

<body>

  <!-- Judul Bagian Produk -->
  <h2>Produk Promo Crazy Sale</h2>

  <!-- Pilihan produk -->
  <div class="product-selection">
    <!-- Produk 1 -->
    <div class="product">
      <img src="https://buy.gazelle.com/cdn/shop/files/iPhone_14_pro_-_Space_Black_-_Flat_be81ad73-95c7-4f7e-9b54-167f5699bf78.jpg?v=1747344687" alt="iPhone 14 Pro Max">
      <div class="product-name">iPhone 14 Pro Max</div>
      <div class="product-name">256GB</div>
      <div class="product-price">Rp.3.200.000</div>
      <button class="btn-pilih" onclick="pilihProduk('iPhone 14 Pro Max - Rp.3.200.000', this)">Pilih</button>


    </div>

    <!-- Produk 2 -->
    <div class="product">
      <img src="https://buy.gazelle.com/cdn/shop/files/iPhone_13_Pro_Max_-_Sierra_Blue_-_Overlap_Trans-cropped.jpg?v=1746740286" alt="iPhone 13">
      <div class="product-name">iPhone 13 Pro Max</div>
      <div class="product-name">256GB</div>
      <div class="product-price">Rp.2.100.000</div>
      <button class="btn-pilih" onclick="pilihProduk('iPhone 13 - Rp.2.100.000', this)">Pilih</button>


    </div>

    <!-- Produk 3 -->
    <div class="product">
      <img src="https://buy.gazelle.com/cdn/shop/files/iPhone_11_Pro_Max_-_Black_-_Overlap_Trans-cropped_551b0f50-18cc-402d-8882-368a542b3e99.jpg?v=1746740666" alt="iPhone 11">
      <div class="product-name">iPhone 11 Pro Max</div>
      <div class="product-name">256GB</div>
      <div class="product-price">Rp.1.000.000</div>
      <button class="btn-pilih" onclick="pilihProduk('iPhone 11 - Rp.1.000.000', this)">Pilih</button>


    </div>
  </div>

  <!-- Judul Formulir -->
  <h2>Masukkan Data Penerima</h2>

  <!-- Formulir -->
  <form action="checkout.html" method="get" onsubmit="return validasiForm()">
    <!-- Input tersembunyi untuk produk terpilih -->
    <input type="hidden" name="produk" id="produkTerpilih" required>

    <label for="namaPesanan">Nama Pesanan Barang:</label>
    <input type="text" id="namaPesanan" name="namaPesanan" readonly placeholder="Pilih produk terlebih dahulu">

    <label for="nama">Nama Lengkap Penerima:</label>
    <input type="text" id="nama" name="nama" required placeholder="Contoh: Budi Santoso">
    <div class="error" id="errorNama"></div>

    <label for="telepon">Nomor Telepon / WhatsApp:</label>
    <input type="tel" id="telepon" name="telepon" required pattern="^\d{10,13}$" title="Masukkan 10-13 digit angka" placeholder="Contoh: 081234567890">
    <div class="error" id="errorTelepon"></div>

    <label for="alamat">Alamat Lengkap:</label>
    <textarea id="alamat" name="alamat" rows="4" required placeholder="Contoh: Jalan Mawar No. 1, RT 02 RW 03"></textarea>
    <div class="error" id="errorAlamat"></div>

    <label for="catatan">Masukkan warna barang di catatan:</label>
    <textarea id="catatan" name="catatan" rows="3" placeholder="Contoh: Warna Purple"></textarea>

    <!-- Peringatan untuk produk -->
    <div class="error" id="errorProduk"></div>

    <button type="submit">Check Out</button>
  </form>

  <!-- Script pemilihan produk -->
  <script>
    function pilihProduk(value, tombol) {
      document.getElementById("produkTerpilih").value = value;
      document.getElementById("namaPesanan").value = value; // Tambahan ini

      document.querySelectorAll('.checkbox-pilih').forEach(cb => {
        cb.checked = false;
        cb.style.display = 'none';
      });

      // Tambah efek visual "terpilih"
      document.querySelectorAll('.product').forEach(p => {
        p.classList.remove('selected');
      });
  
      const parentProduct = tombol.closest('.product');
      parentProduct.classList.add('selected');

      const checkbox = tombol.nextElementSibling;
      if (checkbox && checkbox.classList.contains('checkbox-pilih')) {
        checkbox.checked = true;
        checkbox.style.display = 'inline-block';
      }
  
      // Hapus pesan error produk saat sudah memilih produk
      document.getElementById('errorProduk').textContent = '';
    }
  
    function validasiForm() {
      let isValid = true;
  
      const produk = document.getElementById("produkTerpilih").value.trim();
      const nama = document.getElementById("nama").value.trim();
      const telepon = document.getElementById("telepon").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
  
      // Reset semua pesan error dulu
      document.getElementById('errorProduk').textContent = '';
      document.getElementById('errorNama').textContent = '';
      document.getElementById('errorTelepon').textContent = '';
      document.getElementById('errorAlamat').textContent = '';
  
      if (!produk) {
        document.getElementById('errorProduk').textContent = 'Silakan pilih produk terlebih dahulu.';
        isValid = false;
      }
      if (!nama) {
        document.getElementById('errorNama').textContent = 'Nama lengkap penerima harus diisi.';
        isValid = false;
      }
      if (!telepon) {
        document.getElementById('errorTelepon').textContent = 'Nomor telepon / WhatsApp harus diisi.';
        isValid = false;
      } else {
        const teleponPattern = /^\d{10,13}$/;
        if (!teleponPattern.test(telepon)) {
          document.getElementById('errorTelepon').textContent = 'Nomor telepon harus terdiri dari 10-13 digit angka.';
          isValid = false;
        }
      }
      if (!alamat) {
        document.getElementById('errorAlamat').textContent = 'Alamat lengkap harus diisi.';
        isValid = false;
      }
  
      return isValid; // false jika ada error, true kalau valid
    }
  </script>

</body>
</html>
